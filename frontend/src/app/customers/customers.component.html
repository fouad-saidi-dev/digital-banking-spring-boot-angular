<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else failureOrloading">
    <div class="card">
      <div class="card-header">
        Customers
      </div>
      <div class="card-body">

        <div *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <label class="input-group-text">Keyword</label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>

        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th *ngIf="authService.roles.includes('ADMIN')">ACTIONS</th>
            <th>ACCOUNT</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers | async">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td *ngIf="authService.roles.includes('ADMIN')" >
              <button (click)="handleEditCustomer(customer)" class="btn btn-success ms-2">
                <i class="bi bi-pen"></i>
              </button>
              <button (click)="handleDeleteCustomer(customer)" class="btn btn-danger ms-2">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button (click)="handleCustomerAccounts(customer)" class="btn btn-success">
                Accounts
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failureOrloading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading....
    </ng-template>
  </ng-template>

</div>
