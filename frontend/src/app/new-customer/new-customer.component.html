<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">
      New Customer
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerForm" (ngSubmit)="handeSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" formControlName="name">
          <span class="text-danger"
                *ngIf="newCustomerForm.controls['name'].touched
              && newCustomerForm.controls['name'].errors
              && newCustomerForm.controls['name'].errors!['required']">
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" formControlName="email">
          <span class="text-danger"
                *ngIf="newCustomerForm.controls['email'].touched
              && newCustomerForm.controls['email'].errors
              && newCustomerForm.controls['email'].errors!['email']">
            Email not valid
          </span>
        </div>
        <button class="btn btn-success" [disabled]="newCustomerForm.invalid">Save</button>
      </form>
    </div>


  </div>
</div>
